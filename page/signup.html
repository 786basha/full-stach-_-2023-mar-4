<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="/styles/style_signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="box">
        <form>
            <h2>Sign Up </h2>

            <div class="log">
                <label>Basic Details</label><i class="fa fa-user-check"></i>
            </div>

            <input type="text"  placeholder="Full Name" id="uname" required>
            <input type="text" placeholder="Roll Number" id="uroll" required>

            <div class="log">
                <label>Full Details</label><i class="fa fa-id-card"></i>
            </div>

            <input type="text" placeholder="Aadhaar Number" id="uadar" required>
           
            <input type="text" placeholder="Pan Number" id="upan" required>
           
            <input type="text" placeholder="Mobile Number" id="umob" required>
           

            <div class="log">
                <label>Login Details</label><i class="fa fa-key"></i>
            </div>

            <input type="text" placeholder="User Name" id="usname" required>
            <input type="email" placeholder="Email ID" id="umail" required>
            <input type="password" placeholder="Password" id="uspass" required>
            <input type="password" placeholder="Conform Password" id="cuspass" required>
            <div class="bt">
                <input type="reset" value="Reset">
            <input type="submit" value="Signup">
            </div>
        </form>
    </div>
</body>
</html>
